<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      Passenger Confessions - Share & Discover Audio and Video Confessions
    </title>
    <meta
      name="description"
      content="Explore a world of anonymous confessions with Passenger Confessions. Share audio, video confessions, postcards, and books. Earn rewards through referrals!"
    />
    <meta
      name="keywords"
      content="anonymous confessions, audio confessions, video confessions, confession stories, postcards, books, referral rewards, personal posts"
    />
    <meta name="author" content="Passenger Confessions" />

    <!-- Open Graph (for social media sharing) -->
    <meta
      property="og:title"
      content="Passenger Confessions - Share & Discover Anonymous Confessions"
    />
    <meta
      property="og:description"
      content="Find and share anonymous audio and video confessions. Post stories, explore books and postcards, and earn through referrals!"
    />
    <meta property="og:image" content="/logo.png" />
    <meta
      property="og:url"
      content="http://passengersconfessions.com/logo.png"
    />
    <meta property="og:type" content="EducationalOrganization" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Passenger Confessions - Share & Discover Anonymous Confessions"
    />
    <meta
      name="twitter:description"
      content="Find and share anonymous confessions with our unique platform. Audio, video, postcards, books, and more!"
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="http://passengersconfessions.com/" />

    <!-- Schema.org Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "http://passengersconfessions.com",
        "@type": "EducationalOrganization",
        "name": "Passenger Confessions",
        "url": "http://passengersconfessions.com/",
        "description": "Explore a world of anonymous confessions. Share audio, video, and personal confessions while earning rewards through referrals!",
        "publisher": {
          "@type": "Organization",
          "name": "Passenger Confessions",
          "logo": "http://passengersconfessions.com//path-to-logo.png"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
